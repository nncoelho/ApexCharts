<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts - Lines</title>
    <script src="../apexcharts.min.js"></script>
</head>

<body>

    <div id="grafico"></div>

    <script>
        // Elemto HTML aonde o gráfico vai ser renderizado
        let el = document.getElementById("grafico");
        // Definições das opções do gráfico
        let options = {
            chart: {
                type: 'line',
                width: 700,
                height: 500
            },
            series: [{
                    name: 'Nuno',
                    data: [45, 52, 39, 24, 33, 27, 21, 18, 6, 9, 15, 12],

                },
                {
                    name: 'Vera',
                    data: [36, 42, 63, 42, 12, 18, 30, 36, 51, 30, 33, 39],

                },
                {
                    name: 'Simão',
                    data: [87, 57, 75, 99, 75, 39, 63, 48, 33, 57, 45, 15],

                },
            ],
            dataLabels: {
                enabled: false
            },
            yaxis: {
                min: 0,
                max: 120
            },
            xaxis: {
                categories: ['01 Jan', '02 Jan', '03 Jan', '04 Jan', '05 Jan', '06 Jan', '07 Jan', '08 Jan',
                    '09 Jan', '10 Jan', '11 Jan', '12 Jan'
                ]
            },
            title: {
                text: 'Dados estatisticos',
                align: 'center'
            },
            stroke: {
                width: [3, 3, 3],
                curve: 'smooth'
            },
            grid: {
                borderColor: '#C0C0C0',
                xaxis: {
                    lines: {
                        show: true
                    }
                }
            }

        };
        // Cria o objeto a partir da biblioteca ApexCharts
        let chart = new ApexCharts(el, options);
        // Renderização do gráfico
        chart.render();
    </script>

</body>

</html>
